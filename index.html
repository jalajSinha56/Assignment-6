<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <!-- <p id="para">Your number = </p> -->
    <button onclick="game()">Start the Game</button>
    <script>
        function game(){
            num=prompt("Enter a number between 1 and 100: ");
            if (num>1 && num<100){
                document.write("Your number is : "+num+" ");
                wins="";
                for (i=0;i<5;i++){
                    guess=Math.floor(Math.random()*100);
                    document.write("Computer Guessed : "+guess+" ");
                    if (guess==num){
                        wins="yes";
                    }
                }
                if (wins=="yes"){
                    document.write("You Lose!");
                }
                else{
                    document.write("You Win!");
                }
            }
            else{
                alert("Invalid");
            }
        }
    </script>
</body>
</html>
